<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Signup Form TOD</title>
</head>
<body>
    <main>
        <div class="hero-container">
            <div class="hero-logo">
                <img src="images/odin-lined.png" alt="Odin Logo" class="hero-logo-img">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container-outer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

            <div class="form-container-inner">
                <h2>Let's do this</h2>
            
                <form action="" id="my-form" class="form-container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" class="focus" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="error" required>
                            <p class="error-message">*Passwords do not match</p>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">CONFIRM PASSWORD</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="error" required>
                        </div>
                    </div>
                </form>
            </div>

            <button type="submit" form="my-form" class="form-button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a> </p>
        </div>
    </main>
</body>
</html>
