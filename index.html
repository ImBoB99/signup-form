<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form TOD</title>
</head>
<body>
    <main>
        <div class="hero-container">
            <div class="hero-logo">
                <img src="images/odin-lined.png" alt="Odin Logo" class="hero-logo-img">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

            <div>
                <h2>Let's do this</h2>

                <form action="" id="my-form">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                        <label for="firstName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm">
                    </div>
                </form>
            </div>

            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account?</p><a href="#">Log in</a>
        </div>
    </main>
</body>
</html>
